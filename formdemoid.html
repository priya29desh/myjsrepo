<html>
    <head>
       <script type="text/javascript">
           function showdata()
           {
                var str=document.getElementById("txtstr").value;
                alert("You entered : "+str);
           }
       </script>
   </head>
   <body>
   <form name="myform">
    Enter a string : <input type="text" id="txtstr" >
    <br><input type="button" value="Show Data" onclick="showdata()"/>
   </form>
   </body>
</html>
