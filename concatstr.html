<html>
   <head>
      <script type="text/javascript">
         function concatenate()
        {
           var s1 = prompt("Enter first string : ");
           var s2 = prompt("Enter second string : ");
            alert("Concatenation = "+s1+" "+s2);
        }
     </script>
   </head>
  <body>
     <input type="button" value="Click Me" onclick="concatenate();" />
  </body>
</html>
